<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCode</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .card {
            width: 350px;
            height: 200px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .company-name {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 24px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .contact-info {
            font-size: 14px;
            color: #34495e;
            line-height: 1.5;
        }
        
        .contact-info p {
            margin: 5px 0;
        }
        
        .cvr {
            margin: 15px 0 5px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="company-name">SmartCode</h1>
        <div class="contact-info">
            <p>c/o Lars Geisler Sehested</p>
            <p>Bjerggårdshaven 2, 1. th</p>
            <p>5240 Odense NØ</p>
            <p class="cvr">CVR: 25633180</p>
        </div>
    </div>
</body>
</html>
